<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #041f32;
        }
        h1 {
            font-size: 22px;
            color: #780404;
            margin: 10px 0;
        }
        p {
            font-size: 14px;
            color: #2e0935;
            margin-bottom: 20px;
        }
        .socialmedia-links a {
            margin: 0 8px;
            text-decoration: none;
            color: #062942;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image/ragini.jpg" alt="RAGINI IMAGE" class="profile-img">
        <h1>K.RAGINI</h1>
        <p>I love exploring new technology and finding ways it can help make everyday life simpler and better.</p>
        <div class="socialmedia-links">
            <a href="https://www.linkedin.com/" target="_blank"><u>LinkedIn</u></a><br>
            <a href="https://github.com/yourhandle" target="_blank"><u>GitHub</u></a>
            
        </div>
    </div>
</body>
</html>
